mode: rule
ipv6: false
log-level: info
allow-lan: true
mixed-port: 7890
redir-port: 7892
tproxy-port: 7894
unified-delay: false
tcp-concurrent: true
external-controller: 0.0.0.0:9090
external-ui: /data/ui

geodata-mode: true
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

profile:
  store-selected: true
  store-fake-ip: true

iptables:
  enable: true
  inbound-interface: eth0
routing-mark: 1
interface-name: eth0

sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  skip-domain:
    - Mijia Cloud
    - 'dlg.io.mi.com'
    - '+.apple.com'

proxy-providers:
  SUBS:
    type: http
    interval: 3600
    health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}
    path: "./subs.yaml"
    url: "SUBS_URL_PLACEHOLDER"

rule-providers:
  direct:
    type: file
    behavior: classical
    path: "./direct.yaml"

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  enhanced-mode: redir-host 
  prefer-h3: true
  nameserver:
   - https://dns.cloudflare.com/dns-query
   - tls://8.8.8.8:853
   - tls://1.1.1.1:853
  nameserver-policy:
    "rule-set:direct":
      - https://dns.alidns.com/dns-query
      - 119.29.29.29
      - 223.5.5.5
  default-nameserver:
   - 223.5.5.5


